<script>
    var list = [1,2,3];

    //高阶函数,也叫柯里化
    function add(x) {
        return function (y) {
            return y+x;
        }
    }
    //const add =x=>y=>y+x;
    var addTwo = add(2);
    console.log(addTwo,addTwo(3));

    //const capitalizeEveryWord = str => str.replace(/\b[a-z]/g, char => char.toUpperCase());
    function capitalizeEveryWord(str){
        return str.replace(/\b\w/g,function (char) {
            return char.toUpperCase();
        })
    }
   console.log(capitalizeEveryWord('hello world!'))

    function is(p) {
        return function(v){
            return function(o){
                return o.hasOwnProperty(p)&& o[p]==v
            }
        }
    }
