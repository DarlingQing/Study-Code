<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模块管理</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/organ.css"/>
    <style>
        .operate button:first-child{
          margin-left: -20px;
        }
    </style>
</head>
<body>
    <div id="base">
        <div class="info">
                <div class="operate">
                    <button class="btn btn-primary" id="add">添加</button>
                    <button class="btn btn-primary" id="delete">删除</button>
                    <button class="btn btn-primary" id="update">修改</button>
                </div>
            </div>
        <table class="table specific-info">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" class="check-icon" id="check-all"/>全选
                        <i class="line-icon"></i>
                    </th>
                    <th>序号 <i class="line-icon"></i></th>
                    <th>模块名称 <i class="line-icon"></i></th>
                    <th>模块简称</th>
                </tr>
                </thead>
                <tbody id="user-list">
                <tr>
                    <td>
                        <input type="checkbox" class="check-icon"/>
                    </td>
                    <td>1</td>
                    <td>系统管理</td>
                    <td>system</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="check-icon"/>
                    </td>
                    <td>2</td>
                    <td>XX管理</td>
                    <td>XX</td>
                </tr>
                </tbody>
            </table>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/base.js"></script>
    <script>
        // todo 添加操作
        $('#add').click(function () {
            $('#user-list').append(`
            <tr>
                <td>
                      <input type="checkbox" class="check-icon"/>
                 </td>
                 <td>5</td>
                 <td>XX管理</td>
                 <td>XX</td>
            </tr>  `
            );
        })
        // todo 全选与取消全选
        /* todo 全选操作 */
        $('#check-all').click(function () {
            allSel(this,'#user-list :checkbox');
        })
        // todo 子复选框判断全选事件
        $("#user-list").on('click',':checkbox',function(){
            allchk('#user-list :checkbox','#check-all');
        });
        // todo 删除操作
        $('#delete').click(function () {
            $('#user-list').find('.check-icon:checked').parent().parent().remove();
        })

    </script>
</body>
</html>
