<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      
    </style>
</head>
<body>

    <script>
        var arr  = [1,2,3,4,5];

        var obj = {
            name: 'HQ',
            age: 23
        }
        
        //注意：typeof无法判断是数组还是对象类型,但是对象没有length属性，数组有length属性，不实用
        //以下方法权重优先使用方法1，再使用方法2和3

        //1：利用Object.prototype.toString.call去判断
        console.log(
            Object.prototype.toString.call(arr)==='[object Array]' ,
            Object.prototype.toString.call(obj)==='[object Object]'
        );

        //2：用构造函数去判断
        console.log(
            arr instanceof Array,
            obj instanceof Object
        );

        //3：用constructor去判断
        console.log(
            arr.constructor === Array,
            obj.constructor === Object
        );

        

    </script>
</body>
</html>
