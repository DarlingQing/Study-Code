        //封装浅拷贝方法
        var easyCopy = function(extendObj){
            var newObj = extendObj.constructor === Array ? []: {}
            if(typeof extendObj != 'object') return;
            for(var key in extendObj){
                if(extendObj.hasOwnProperty(key)){
                    newObj[key] = extendObj[key]
                }
            }
            return newObj;
        };
