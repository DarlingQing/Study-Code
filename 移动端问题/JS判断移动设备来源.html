    //若返回false说明当前操作系统是手机端，如果返回是true那说明是电脑端
    function isPC() {
        var ua = navigator.userAgent;
        var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
        var flag = true;
        for(var i = 0; i < Agents.length;i++){
            if(ua.indexOf(Agents[i])>0){
                flag = false;
                break;
            }
        }
        return flag;
    }
